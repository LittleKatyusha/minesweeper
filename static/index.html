<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body oncontextmenu="return false;">
    <!-- Anti-DevTools Script -->
    <script>
        // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || 
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                (e.ctrlKey && e.key === 'u')) {
                e.preventDefault();
                return false;
            }
        });
        
        // Detect DevTools
        (function() {
            const devtools = {open: false};
            const threshold = 160;
            setInterval(function() {
                if (window.outerWidth - window.innerWidth > threshold || 
                    window.outerHeight - window.innerHeight > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        document.body.innerHTML = '<h1 style="color:red;text-align:center;margin-top:200px;">DevTools Detected! Game Disabled.</h1>';
                    }
                }
            }, 1000);
        })();
    </script>

    <div id="game-container">
        <!-- Header Section -->
        <div id="header">

            <p>Complete the game to get your proxy key</p>
        </div>

        <div id="info-bar">

        </div>
        
        <!-- Zoom Controls for Mobile -->

            <span id="zoom-level">100%</span>
            <button class="zoom-btn" id="zoom-in">â•</button>
        </div>
        
        <!-- Game Board - 25x25 grid -->
